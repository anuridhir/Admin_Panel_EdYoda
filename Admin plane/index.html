<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>Data page</title>
  </head>

  <body>
    <div id="overlay">
      <img
        src="https://raw.githubusercontent.com/Toufik353/Assignment-9-Basic-Admin-Panel/master/preloader.gif"
        alt="Preloader icon"
      />
    </div>

    <main>
      <div id="table-section">
        <form action="/">
          <img
            src="https://raw.githubusercontent.com/Sachin1138/Basic-Admin-Panel/main/img/search-icon.svg"
            alt="Search Icon"
          />
          <input
            type="text"
            placeholder="Enter to search here"
            name="search-box"
            id="search-box"
            value=""
          />
        </form>

        <div id="table-wrapper">
          <div id="table-headers">
            <table>
              <thead>
                <tr>
                  <th class="column1">ID</th>
                  <th class="column2">First_Name</th>
                  <th class="column3">Last_Name</th>
                  <th class="column4">Email</th>
                  <th class="column5">Phone</th>
                </tr>
              </thead>
            </table>
          </div>

          <div id="table-data">
            <table>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Details box -->

      <div id="info-wrapper">
        <h1>Details</h1>
        <p>Click on a table item to get detailed information</p>
        <div id="info-content">
          <div><b>User selected:</b></div>
          <div>
            <b>Description: </b>
            <textarea cols="50" rows="5" readonly> </textarea>
          </div>
          <div><b>Address:</b></div>
          <div><b>City:</b></div>
          <div><b>State:</b></div>
          <div><b>Zip:</b></div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
